<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/header.css" />
    <title>Home</title>
  </head>

  <body style="background-color: rgb(215, 229, 229)">
   <!-- navbar start -->
   <header id="header"></header>
    <br /><br /><br /><br />
    <!-- Navbar End  -->

     <!-- Notifications Area Start  -->
     <!-- <div id="all-pages"></div> -->
    <div class="container-fluid ">
     <div class="row">
       <div class="col-md-3">
        <div class="card" style="max-width:auto">
          <div
            class="card-header text-center"
            style="background-color: rgb(170, 244, 244)"
          >
            <h5>Notifications</h5>
          </div>

          <marquee
            behavior="scroll"
            direction="up"
            onload="this.start()"
            onmouseover="this.stop()"
            onmouseout="this.start()"
          >
            <ul class="list-group list-grohup-flush">
          </marquee>
    </div>
         <!-- Notifications Area End   -->

         <!-- carousel area start -->
      </div>
      <div class="col-md-9">
        <div class="row">

          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
          
            <div class="carousel-inner" style="max-width:auto">
          
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true">
              </span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

                <!-- carousel area End -->
        <br />
        <div class="card mb-12" style="max-width:auto">
          <div id="cardImg" class="row g-0">
          </div>
        </div>
        <br />

        <div class="card mb-12"  style="max-width:auto">
         <div id="cardImg2" class="row g-0">
            </div> 
        </div>
        <br />
      </div>
    </div>
   </div> 
    <br /><br /><br /><br />

    <!-- Footer Area Start  -->
    <footer id="footer"></footer>
    <!-- Footer Area End  -->
    <!-- Javascript Script Start  -->
    <!-- <script src="javascript/login.js"></script> -->

    <script src="javascript/home.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/registration.js"></script>
    <script src="javascript/secondinformation.js"></script>
    <script src="/javascript/information.js"></script>
    <script src="/javascript/carusel.js"></script>
    <script src="/javascript/notification.js"></script>
    <script src="javascript/header.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="/javascript/header.js"></script>
    <!-- <script src="javascript/test.js"></script> -->
    <!-- Javascript Script End  -->
  </body>
</html>
