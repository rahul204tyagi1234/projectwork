<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Registration</title>
</head>

<body class="p-5" style="background-color: rgb(215, 229, 229);">
  <!-- <header id="header"></header> -->

  <br><br><br><br><br><br><br>

    <div class="card container p-4 col-md-4">
        <div class=" bg-white text-center">
            <h2>Registration</h2>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            </blockquote>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Name</label>
                    <input type="text" id="namefeild" class="form-control" placeholder="Enter the name" required="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Father name</label>
                    <input type="text" id="fnamefeild" class="form-control" placeholder="Enter the father name" required="">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Email</label>
                    <input type="text" id="emailfeilds" class="form-control" placeholder="name@gmail.com" required="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Password</label>
                    <input type="text" id="passwordfeilds" class="form-control" placeholder="487845@#$561" required="">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Confirm Password</label>
                  <input type="text" id="cpfeild" class="form-control" placeholder="487845@#$561" required="">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Address</label>
                <input type="text" id="addressfeild" class="form-control" placeholder="Enter the address" required="">
            </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Mobile Number</label>
                    <input type="text" id="mobilefeild" class="form-control" placeholder="Enter the mobile number" required="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Adhar Number</label>
                    <input type="text" id="AdharFeild" class="form-control" placeholder="Enter the adhar number" required="">
                </div>

                <div  class="text-center">
                    <a type="btn-primary"class="btn btn-primary btn-lg m-2 " href="login.html" onclick="createRegData()">Submit </a>
                </div>

            </form>
        </div>
    </div>
    <!-- Footer Area Start  -->
    <footer id="footer"></footer>
    <!-- Footer Area End  -->
  <script src="javascript/registration.js"></script>
  <script src="javascript/header.js"></script>
  <script src="javascript/footer.js"></script>

</body>
</html>
